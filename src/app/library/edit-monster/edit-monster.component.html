<mat-card>
  <mat-card-header>
    <mat-card-title>New Moster</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form ngSubmit="save()">
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Max troops">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Save</button>
  </mat-card-actions>
</mat-card>
