<section>
  <mat-nav-list>
    <a mat-list-item *ngFor="let monster of monsters;let i=index" [routerLink]="[i]">
      <img matListAvatar src="{{monster.avatar}}" alt="monster image" />
      <h3 matLine>{{monster.name}}</h3>
      <p matLine>
        <span>Max units: {{monster.maxUnits}}</span>
      </p>
    </a>
  </mat-nav-list>
</section>
<section>
  <article>
  </article>
<section>
<mat-card>
  <mat-card-header>
    <mat-card-title>Monster Library</mat-card-title>
    <button mat-button color="primary" routerLink="">Add Monster</button>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
</mat-card>
<mat-card>
  <router-outlet></router-outlet>
</mat-card>
